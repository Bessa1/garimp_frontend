<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>garimp Log-in</title>
    <script crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="facebook.js"></script>
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v14.0" nonce="D3GBJi7W"></script>
    <div class="login">
        <h1>garimp</h1>
        <p>Faça seu login <b style="color: blue;">agora</b> para continuar!</p>
        <div class="input">
            <h2>Nome de usuário ou E-mail</h2>
            <input  class="username"type="text" placeholder="Digite aqui seu nome ou E-mail">
            <h2>Senha</h2>
            <input class="password" type="password" placeholder="Digite aqui sua senha">
        </div>
        <p>Esqueceu sua senha? Clique <b style="color: blue;">aqui</b> para recuperar.</p>
        <div>
            <button >Log In</button>
            <button >Cadastre-se </button>
        </div>

        <div class="logos">
            <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
            <script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v14.0" nonce="XPT19CrV"></script>
            <div id="status">
            <img class="f" src="https://media.discordapp.net/attachments/953359541968461888/969460444467191828/icons8-f-do-facebook-50.png" alt="Facebook Logo" width="40px" height="40px">
            <p>Entre com o Facebook.</p>
            <img class="g" src="https://media.discordapp.net/attachments/953359541968461888/969460444098084884/icons8-google-logo-60.png" alt="Google Logo" width="40px" height="40px">
            <p>Entre com o Google.</p>
            
            </div>
        </div>

        <div class="image">
            <img src="fotologin-removebg-preview.png" alt="" width="740px" height="600px">
        </div>

    </div>

    

</body>
</html>

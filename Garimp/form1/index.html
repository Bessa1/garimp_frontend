 <a href="paginainicialexemplo.html" class="logo">garimp</a> <!--LIGAR NA PÁGINA INICIAL-->

        <div class="form-box">
            <h2>Quer tornar o o seu negócio mais sustentável e lucrativo? <br>Crie uma conta!</h2> 
            <p> Já é cadastrado? <a href="#"> Login </a> </p> <!--LIGAR NA PÁGINA DE LOGIN-->
            <form action="#">

                <div id="step1">
                    <div class="input-group">
                        <label for="nome"> Nome Completo</label>
                        <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                    </div>
    
                    <div class="input-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu email" required>
                    </div>
    
                    <div class="input-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                    </div>

                    
                    <div class="input-group">
                        <label for="telefone">CNPJ</label>
                        <input type="tel" id="telefone" placeholder="Digite o seu CNPJ" required>
                    </div>

                    <div class="button-group">
                        <button onclick="goToStep2()">Continuar</button>
                    </div>

                </div>

                <div id="step2" style="display:none">

                    
                    <div class="input-group">
                        <label for="telefone">CEP</label>
                        <input type="tel" id="telefone" placeholder="Digite o cep do seu comércio " required>
                    </div>

                    <div class="input-group">
                        <label for="telefone">Endereço</label>
                        <input type="tel" id="telefone" placeholder="Digite o estado e cidade" required>
                    </div>
                    <div class="input-group ">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" required>
                    </div>
    
                    <div class="input-group ">
                        <label for="Confirmarsenha">Confirmar Senha</label>
                        <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                    </div>

                    <div class="button-group">
                        
                        <button onclick="backToStep2()">Voltar</button>
                        <button onclick="goToStep2()">Finalizar</button>

                    </div>
                    
                </div>
                
          

               

               <!--LIGAR NA PÁGINA DE LOGIN-->
                

            </form>
